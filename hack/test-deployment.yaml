---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: foo
  labels:
    app: nginx
spec:
  replicas: 1

  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx1
        image: nginx:1.14.2
---
