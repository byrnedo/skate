---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nginx-ingress
  namespace: skate
  labels:
    app: nginx-ingress
spec:
  selector:
    matchLabels:
      app: nginx-ingress
  template:
    metadata:
      labels:
        app: nginx-ingress
    spec:
      hostNetwork: true
      volumes:
      - name: ingress
        hostPath:
          path: /var/lib/skate/ingress
      - name: le_storage
        hostPath:
          path: /var/lib/skate/ingress/letsencrypt_storage
      containers:
      - name: nginx
        image: ghcr.io/skateco/nginx-ingress:latest@sha256:ad32fe746d5abd21ac6702791e38b243079de0faac2442de225f231cfada3359
        volumeMounts:
        - mountPath: /var/lib/skate/ingress
          name: ingress
        - mountPath: /etc/resty-auto-ssl/storage
          name: le_storage
