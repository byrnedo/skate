{{#each manifest.spec.ports as |portspec|}}
virtual_server {{../host}} {{portspec.port}} {
    delay_loop 3
    lb_algo rr
    lb_kind NAT
    protocol TCP

    {{#each ../target_ips as |rs|}}
    real_server {{rs}} {{#if portspec.target_port}}{{portspect.target_port}}{{else}}{{portspec.port}}{{/if}} {
        TCP_CHECK {
                connect_timeout 10
        }
    }
    {{/each}}
}
{{/each}}
